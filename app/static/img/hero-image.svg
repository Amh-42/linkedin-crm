        <circle cx="0" cy="-9" r="9" fill="#e0e0e0"/>
        <path d="M-12,6 Q0,24 12,6" stroke="#e0e0e0" stroke-width="5" fill="none"/>
    </g>
    <!-- LinkedIn icon -->
    <g transform="translate(180, 320)">
        <rect width="40" height="40" fill="#0a66c2" rx="5" ry="5"/>
