        <rect x="-130" y="10" width="200" height="10" fill="#e0e0e0" rx="2" ry="2"/>
        <rect x="-130" y="40" width="80" height="25" fill="#0a66c2" rx="3" ry="3"/>
        <rect x="-40" y="40" width="80" height="25" fill="#f0f0f0" rx="3" ry="3" stroke="#ddd" stroke-width="1"/>
    </g>
    <g transform="translate(120, 100)">
